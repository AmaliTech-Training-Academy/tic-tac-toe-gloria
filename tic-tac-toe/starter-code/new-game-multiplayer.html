<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="solo-header">
        <img src="../starter-code/assets/logo.svg" alt="logo-xo" class="logo" />
        <button class="turn">
          <div class="players-turn"></div>
          <div class="heading-xs body-text">turn</div>
        </button>
        <button type="reset" class="restart-button">
          <img
            src="../starter-code/assets/icon-restart.svg"
            alt="restart-icon"
            class="icon"
          />
        </button>
      </section>
      <section class="board">
        <div class="box" id="0" data-cell></div>
        <div class="box" id="1" data-cell></div>
        <div class="box" id="2" data-cell></div>
        <div class="box" id="3" data-cell></div>
        <div class="box" id="4" data-cell></div>
        <div class="box" id="5" data-cell></div>
        <div class="box" id="6" data-cell></div>
        <div class="box" id="7" data-cell></div>
        <div class="box" id="8" data-cell></div>

        <button class="you score" type="button">
          <span class="span player2-mark"></span
          ><span class="player"> (p2)</span>
          <p class="heading-m">0</p>
        </button>
        <button class="ties score" type="button">
          Ties
          <p class="heading-m">0</p>
        </button>
        <button class="cpu score" type="button">
          <span class="player1-mark"></span><span class="player"> (p1)</span>
          <p class="heading-m">0</p>
        </button>
      </section>
    </main>

    <article class="p1-o-announcer">
      <section class="announcer">
        <p class="heading-xs player-state">PLAYER 1 WINS!</p>
        <div class="winner player-1o-won">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-o.svg"
          />
          <h2 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">
            quit
          </button>
          <button type="submit" class="heading-xs sec-button-1">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="p1-x-announcer">
      <section class="announcer">
        <p class="heading-xs player-state">PLAYER 1 WINS!</p>
        <div class="winner player-2x-won" >
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-x.svg"
          />
          <h1 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">quit</button>
          <button type="submit" class="heading-xs sec-button-1">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="p2-x-announcer">
      <section class="announcer">
        <p class="heading-xs player-state">PLAYER 2 WINS!</p>
        <div class="winner player-2x-won" >
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-x.svg"
          />
          <h1 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">quit</button>
          <button type="submit" class="heading-xs sec-button-1">
            Next Round
          </button>
        </div>
      </section>
    </article>
    <article class="p2-o-announcer">
      <section class="announcer">
        <p class="heading-xs player-state">PLAYER 2 WINS!</p>
        <div class="winner player-1o-won">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-o.svg"
          />
          <h2 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">
            quit
          </button>
          <button type="submit" class="heading-xs sec-button-1">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="tie-announcer">
      <section class="announcer tie-announce">
        <h2 class="heading-l tied">round tied</h2>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button">quit</button>
          <button type="submit" class="heading-xs sec-button-1">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="restart-modale">
      <section class="announcer announce-restart">
        <h2 class="heading-l restart-game">RESTART GAME?</h2>

        <div class="restart-btns">
          <button type="submit" class="restart-button cancel-restart">
            NO, CANCEL
          </button>
          <button type="submit" class="sec-button-1 confirm-restart">
            YES, RESTART
          </button>
        </div>
      </section>
    </article>
    <script src="multigame.js"></script>
  </body>
</html>
