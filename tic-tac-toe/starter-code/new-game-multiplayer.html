<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="solo-header">
        <img src="../starter-code/assets/logo.svg" alt="logo-xo" class="logo" />
        <button class="turn">
          <div class="players-turn"></div>
          <div class="heading-xs body-text">turn</div>
        </button>
        <button type="reset" class="restart-button" onclick="location.reload()">
          <img
            src="../starter-code/assets/icon-restart.svg"
            alt="restart-icon"
            class="icon"
          />
        </button>
      </section>
      <section class="play-buttons">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>

        <button class="you score" type="button">
          <span class="span player2-mark"></span
          ><span class="player"> (p2)</span>
          <p class="heading-m">0</p>
        </button>
        <button class="ties score" type="button">
          Ties
          <p class="heading-m">0</p>
        </button>
        <button class="cpu score" type="button">
          <span class="player1-mark"></span><span class="player"> (p1)</span>
          <p class="heading-m">0</p>
        </button>
      </section>
    </main>
