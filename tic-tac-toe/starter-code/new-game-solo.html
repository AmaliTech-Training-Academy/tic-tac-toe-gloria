<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main class="main game">
      <section class="solo-header">
        <img src="../starter-code/assets/logo.svg" alt="logo-xo" class="logo" />
        <button type="submit" class="turn">
          <div class="players-turn"></div>
          <div class="heading-xs body-text">turn</div>
        </button>
        <button type="reset" class="restart-button">
          <img
            src="../starter-code/assets/icon-restart.svg"
            alt="restart-icon"
            class="icon"
          />
        </button>
      </section>
      <section class="board">
        <div class="box box1" id="0"></div>
        <div class="box box2" id="1"></div>
        <div class="box box3" id="2"></div>
        <div class="box box4" id="3"></div>
        <div class="box box5" id="4"></div>
        <div class="box box6" id="5"></div>
        <div class="box box7" id="6"></div>
        <div class="box box8" id="7"></div>
        <div class="box box9" id="8"></div>

        <button class="you score" type="button">
          <span class="span players-type"></span><span> (you)</span>
          <p class="heading-m player-score"></p>
        </button>
        <button class="ties score" type="button">
          Ties
          <p class="heading-m tie-score"></p>
        </button>
        <button class="cpu score" type="button">
          <span class="span cpu-type"> </span><span> (cpu)</span>
          <p class="heading-m cpu-score"></p>
        </button>
      </section>
    </main>
    <article class="o-announcer cpu-o-won">
      <section class="announcer">
        <p class="heading-xs player-state">OH NO, YOU LOST…</p>
        <div class="winner">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-o.svg"
          />
          <h2 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">
            quit
          </button>
          <button type="submit" class="heading-xs sec-button-1 next-round">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="o-announcer player-o-won">
      <section class="announcer">
        <p class="heading-xs player-state">YOU WON!</p>
        <div class="winner">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-o.svg"
          />
          <h1 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">quit</button>
          <button type="submit" class="heading-xs sec-button-1 next-round">
            Next Round
          </button>
        </div>
      </section>
    </article>
    
    <article class="o-announcer cpu-x-won">
      <section class="announcer">
        <p class="heading-xs player-state">OH NO, YOU LOST…</p>
        <div class="winner">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-x.svg"
          />
          <h2 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">
            quit
          </button>
          <button type="submit" class="heading-xs sec-button-1 next-round">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="x-announcer player-x-won">
      <section class="announcer">
        <p class="heading-xs player-state">YOU WON!</p>
        <div class="winner">
          <img
            alt="player-icon"
            class="winner-icon"
            src="./assets/icon-x.svg"
          />
          <h1 class="heading-l">takes the round</h2>
        </div>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">quit</button>
          <button type="submit" class="heading-xs sec-button-1 next-round">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="tie-announcer">
      <section class="announcer tie-announce">
        <h2 class="heading-l tied">round tied</h2>
        <div class="lost-btns">
          <button type="submit" class="heading-xs restart-button quit">quit</button>
          <button type="submit" class="heading-xs sec-button-1 next-round">
            Next Round
          </button>
        </div>
      </section>
    </article>

    <article class="restart-modale">
      <section class="announcer announce-restart">
        <h2 class="heading-l restart-game">RESTART GAME?</h2>

        <div class="restart-btns">
          <button type="submit" class="restart-button cancel-restart">
            NO, CANCEL
          </button>
          <button type="submit" class="sec-button-1 confirm-restart">
            YES, RESTART
          </button>
        </div>
      </section>
    </article>
    
    <script src="solo.js"></script>
  </body>
</html>
