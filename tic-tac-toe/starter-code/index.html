<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="xo width">
        <img src="../starter-code/assets/logo.svg" class="logo" />
      </section>

      <section class="players-marks">
        <p class="width heading-xs">Pick player 1's mark</p>
        <div class="width select-player">
          <button type="submit" class="x-outline player-outline">
            <img src="./assets/icon-x-grey.svg" class="x-container" />
          </button>

          <button type="submit" class="o-outline player-outline">
            <img src="./assets/icon-o-grey.svg" class="o-container" />
          </button>
        </div>
        <p class="width">Remember: X goes first</p>
      </section>

      <section class="new-game-btn">
        <button
          type="submit"
          class="prim-button button-1 heading-s"
          id="new-solo-btn"
        >
          New Game (vs CPU)
        </button>

        <button
          type="submit"
          class="prim-button button-2 heading-s"
          id="new-multiplayer-btn"
        >
          New Game (vs player)
        </button>
      </section>
    </main>
    <script src="menu.js"></script>
  </body>
</html>
