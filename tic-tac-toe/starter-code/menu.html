<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="xo width">
        <img src="../starter-code/assets/icon-x.svg" alt="icon-x" />
        <img src="../starter-code/assets/icon-o.svg" alt="icon-o" />
      </section>

      <section class="players-marks">
        <p class="width heading-xs">Pick player 1's mark</p>
        <div class="width select-player">
          <button type="submit" class="x-outline">
            <img src="../starter-code/assets/icon-x.svg" alt="icon-x" />
          </button>

          <button type="submit" class="o-outline">
            <img src="../starter-code/assets/icon-o.svg" alt="icon-o" />
          </button>
        </div>
        <p class="width">Remember: X goes first</p>
      </section>

      <section class="new-game-btn">
        <a href="./new-game-solo.html">
          <button type="submit" class="prim-button button-1 heading-s">
            New Game (vs CPU)
          </button>
        </a>

        <a href="./new-game-multiplayer.html">
          <button type="submit" class="prim-button button-2 heading-s">
            New Game (vs player)
          </button>
        </a>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
